<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu USER</title>
  <script>
    async function searchUser() {
      let user = document.getElementById("userInput").value.trim();
      let date = document.getElementById("dateInput").value;
      if (!user || !date) {
        alert("Vui lòng nhập USER và Ngày!");
        return;
      }

      // Cập nhật API URL với cả tham số user và date
      let apiUrl = "https://script.google.com/macros/s/AKfycbyMEp-zNmATXYO40ws7Zlf96wFgIEK99xGHErg0t0S_5zwsWL__2sHWvl6EZAIqU0xx6Q/exec?user=" 
        + encodeURIComponent(user) 
        + "&date=" 
        + encodeURIComponent(date);

      try {
        let response = await fetch(apiUrl);
        let data = await response.json();
        
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; 

        if (!data || data.length === 0) {
          resultDiv.innerHTML = "<p>Không tìm thấy dữ liệu.</p>";
        } else {
          // Vì API đã lọc theo cả USER và Ngày/Tháng/Năm và trả về dòng cuối cùng nên hiển thị luôn
          let lastResult = data[0];

          let table = "<table border='1'><tr>";
          for (let header of ["Date", "SIÊU THỊ", "NHÂN VIÊN", "USER", "Cột E", "Cột F", "Cột G", "Cột H", "Cột I", "Cột J", "Cột K", "Cột L"]) {
            table += `<th>${header}</th>`;
          }
          table += "</tr><tr>";
          
          for (let cell of lastResult) {
            table += `<td>${cell}</td>`;
          }
          
          table += "</tr></table>";
          resultDiv.innerHTML = table;
        }
      } catch (error) {
        console.error("Lỗi:", error);
        document.getElementById("result").innerHTML = "<p>Lỗi khi lấy dữ liệu!</p>";
      }
    }
  </script>
</head>
<body>
  <h2>Tra cứu USER</h2>
  <input type="date" id="dateInput">
  <input type="text" id="userInput" placeholder="Nhập USER">
  <button onclick="searchUser()">Tìm kiếm</button>
  <div id="result"></div>
</body>
</html>
